<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand  mb-0 h1" href="#">Barber-Nyumbani
              <img src="/assets/images/scissors.png" alt="" width="30" height="24">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <br>
    <header>
        <div class="words">

            <h3>Its ot just a haircut its an experince</h3>
            <h1>Taking care of peoples looks</h1>
            <p>Premium quality works for all our customers</p>
        </div>

    </header>
     <div class="container">
        <div class="row appointment">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <h1>Book an appointment</h1>
                <br>

                <!-- <form #userPost="ngForm" (ngSubmit)="addNewappointment(userPost.value)"> -->
                <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">

                    <input type="text" name="name" ngModel placeholder="Name">
                    <br>
                    <br>
                    <input type="text" name="phone" ngModel placeholder="+2547">
                    <br>


                    <br>



                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="barber" name="barber" size="4" ngModel>
              <option selected>select a barber</option>
              <hr>

              <option *ngFor="let barber of barbers"value={{barber.id}}>
                {{barber.name}}
              </option>
              </select>

                    <br>

                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="service" name="service" size="4" ngModel>
              <option selected>select a Service</option>
              <hr>
              <option *ngFor="let service of services"value={{service.id}}>
                {{service.title}} ,ksh{{service.price}}
              </option>
              </select>



                    <br>





                    <button class="btn-primary" type="submit">Book </button>
                    <!-- (ngSubmit)="onSubmit(userPost.value) -->
                    <!-- {% comment %} (click)="addNewPodcast()" {% endcomment %} -->
                </form>
            </div>
        </div>
        </div>

        <footer>
        <
            <button class="btn-info">Admin</button>

        </footer>
</body>

</html>
